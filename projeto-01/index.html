<!--                                        Projeto Player de Música

    O player de música é um componente para tocar áudios. Ele pode ser utilizado em aplicações web ou mobile. No desenvolvimento você pode ir além do poposto, incluindo animações e outras funcionalidades, por exemplo.

    Esse desafio foi criado para o #boracodar, um projeto Rocketseat com desafios semanais para vocêe práticar desenvolvendo como achar melhor e evoluindo seu código para próximo nível.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01 - Player de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="box">
            <!-- Box 1 -->
            <div class="box1">
            <div class="paragrafos">
                <img src="imagens-box1/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="foto" class="foto">
                <p class="espaço">-</p>
                <img src="imagens-box1/Frame 7810.png" alt="Nome da banda e música" class="nome">
                <p class="espaço">-</p>
                <img src="imagens-box1/Frame 7807.png" alt="Comandos" class="comandos">
                <p class="espaço">-</p>
                <img src="imagens-box1/Frame 7805.png" alt="tempo" class="tempo">
            </div>
        </div>
        </div>
            <!-- Box 2 -->
            <div class="boxes">
                <div class="box2">
                    <div class="paragrafos2">
                        <!-- imagem -->
                        <img src="imagens-box2/Frame 7811.png" alt="foto + nome da banda e da música" class="foto2">
                        <p class="espaço2">-</p>
                        <!-- comandos -->
                         <img src="imagens-box2/Frame 7807.png" alt="comandos">
                         <p class="espaço2">-</p>
                
                        <!-- tempo -->
                        <img src="imagens-box2/Group 7265.png" alt="linha de tempo">
                        <img src="imagens-box2/Frame 7808.png">
                        <p class="espaço2">-</p>
                    </div>
                </div>
                <!-- Box 3 -->
                <div class="box3">
                    <img src="imagens-box3/Frame 7811 (1).png" alt="Foto + nome da banda e da música" class="foto3">
                    <p class="espaço2">-</p>
                    <img src="imagens-box3/Frame 7807.png" alt="comandos3">
                </div>
            </div>
    </div>
</body>
</html>
